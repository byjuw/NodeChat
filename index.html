<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Super chat</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
			#zone_chat{
				width:100%;
				height: 80vh;
				overflow-y:scroll;
				padding: 10px;
			}
			#message{
				width:75%;
			}
			#envoi_message{
				width:18%;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="alert alert-danger" role="alert" style="display:none;" id="notLoggedIn">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<p>Aucun pseudo renseigné</p>
				<p>
					<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#login">
						Se connecter
					</button>
				</p>
			</div>
			<h1>Chat LN</h1>
			<div class="row">
				<div class="col-md-2">
					<ul class="list-group" id="online_users">
					</ul>
				</div>
				<div class="col-md-10">
					<section id="zone_chat">
						
					</section>
					<form action="/" method="post" class="form-inline" id="form_chat">
						<input type="text" name="message" id="message" class="form-control">
						<input type="submit" id="envoi_message" value="Envoyer" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>
		
		<div class="modal fade" tabindex="-1" role="dialog" id="login">
			<div class="modal-dialog" role="document">
				<form class="modal-content" action="/" method="post" id="form_login">
					<div class="modal-header">
						<h4 class="modal-title">Se connecter</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="pseudo">Votre pseudo</label>
							<input type="text" name="pseudo" id="pseudo" class="form-control">
						</div>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-primary" value="Connexion">
					</div>
				</form>
			</div>
		</div>

		<div class="modal fade" tabindex="-1" role="dialog" id="mp">
			<div class="modal-dialog" role="document">
				<form class="modal-content" action="/" method="post" id="form_mp">
					<div class="modal-header">
						<h4 class="modal-title">Message privé</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="message_prive">Votre message</label>
							<input type="text" name="message_prive" id="message_prive" class="form-control">
						</div>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-primary" value="Envoyer">
					</div>
				</form>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="http://192.168.1.108:1337/socket.io/socket.io.js"></script>
		<script>

			var socket = io.connect('http://192.168.1.108:1337')
			var pseudo = null
			var mp_contact = null

			$('#login').modal('show')
			$('#pseudo').focus()

			$('#form_login').submit(function(){
				pseudo = $('#pseudo').val()
				socket.emit('nouveau_client', pseudo)

				$('#login').modal('hide')
				$('#message').focus()

				return false
			})

			$('#form_chat').submit(function(){

				if(pseudo == null){
					$("#notLoggedIn").fadeIn(1000)
					return false
				}

				var date = new Date()
				var message = $('#message').val()

				socket.emit('envoi_message', message)
				$('#zone_chat').append('<div class="panel panel-default"><div class="panel-body"><strong>'+pseudo+' : </strong>'+message+'<br><small class="text-muted pull-right">'+("0" + date.getDate()).slice(-2)+"/"+(("0" + date.getMonth()+1).slice(-2))+"/"+date.getYear()+" "+("0" + date.getHours()).slice(-2)+":"+("0" + date.getMinutes()).slice(-2)+'</small></div></div>')
				$('#message').val('').focus()

				scrollBottom()

				return false
			})

			$('#form_mp').submit(function(){
				var message = $('#message_prive').val()
				socket.emit('message_prive', {message:message, sender:pseudo})
			})

			socket.on('utilisateurs', function(users){
				$('#online_users').empty()
				for(id in users){
					if(users[id].pseudo == pseudo){
						$('#online_users').append('<button type="button" data-userid="'+users[id].userid+'" class="list-group-item active user">'+users[id].pseudo+'</button>')
					}else{
						$('#online_users').append('<button type="button" data-userid="'+users[id].userid+'" class="list-group-item user">'+users[id].pseudo+'</button>')
					}
				}
				$('.user').click(function(){
					mp_contact = $(this).attr('data-userid')
					$('#mp').modal('show')
				})
			})

			socket.on('nouveau_client', function(data){
				
				$('#online_users').append('<button type="button" class="list-group-item user" data-userid="'+data.userid+'">'+data.pseudo+'</button>')

				$('#zone_chat').append('<h3><span class="label label-info">'+data.pseudo+' est connecté</span></h3>')

				$('.user').click(function(){
					mp_contact = $(this).attr('data-userid')
					$('#mp').modal('show')
				})

				scrollBottom()
			})
			socket.on('reception_message', function(data){
				var date = new Date(data.time)
				$('#zone_chat').append('<div class="panel panel-default"><div class="panel-body"><strong>'+data.pseudo+' : </strong>'+data.message+'<br><small class="text-muted pull-right">'+("0" + date.getDate()).slice(-2)+"/"+(("0" + date.getMonth()+1).slice(-2))+"/"+date.getYear()+" "+("0" + date.getHours()).slice(-2)+":"+("0" + date.getMinutes()).slice(-2)+'</small></div></div>')
				scrollBottom()
			})

			socket.on('disconnected', function(data){
				$('#zone_chat').append('<h3><span class="label label-info">'+data.pseudo+' est déconnecté</span></h3>')
				scrollBottom()
			})

			socket.on('old_messages', function(data){
				
				for(id in data){
					var date = new Date(data[id].time)
					$('#zone_chat').prepend('<div class="panel panel-default"><div class="panel-body"><strong>'+data[id].user+' : </strong>'+data[id].message+'<br><small class="text-muted pull-right">'+("0" + date.getDate()).slice(-2)+"/"+(("0" + date.getMonth()+1).slice(-2))+"/"+date.getYear()+" "+("0" + date.getHours()).slice(-2)+":"+("0" + date.getMinutes()).slice(-2)+'</small></div></div>')
				}
				scrollBottom()
				
			})

			var scrollBottom = function(){
				$('#zone_chat').scrollTop($('#zone_chat')[0].scrollHeight)
			}

			
		</script>
	</body>
</html>
